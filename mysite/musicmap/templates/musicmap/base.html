<!DOCTYPE html>
{%load static%} <!--I am loading the css file, to access this - static/css/main.css> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> <!--import for navbar icons-->



    <style>
    .header{ /* Makes webpage title/header look nice! */
    background-color: white(255, 255, 255);
    padding: 40px 40px;
    font-family: "Apple Chancery", cursive;
    font-size: 60px;
    text-align: center;
}

.navbar{ /* Makes navbar as a whole look nice! */
    list-style-type: none;
    min-height: 54px;
    margin: auto;
    padding: 0px;
    background-color: rgb(121, 120, 120);
    box-shadow: 0px 5px 5px rgb(119, 119, 119);
}

.navbar *{ /* Makes the individual tabs on navbar look nice! */
    width: 33.3%;
    text-align: center;
    text-decoration: none;
    color: rgb(255, 255, 255);
    padding: inherit;
    font-size: 36px;
    display: inline-block;
}

.navbar * a:hover{ /* Changes navbar tab elements colors once mouse hovers over it */
    background-color: rgb(179, 179, 179);
    color: gray;
    animation: colorchange 500ms;
}

.sidenav { /* Makes sidebar content look nice! */
    height: fit-content; 
    width: 33.3%; 
    position: fixed; 
    z-index: 1; 
    top: -1; 
    right: 0;
    background-color: rgb(131, 82, 84); /* Black */
    color: white;
    overflow-x: hidden; 
    padding-top: 20px;
    margin: 20px;
    text-align: center;
    border-radius: 10px;
    border-color: black;
    border-style: ridge;
    border-width: 10px;
}


.box{
    border: 10px solid black;
}

.login{
    float: right;
    color: black;
    margin: 5px;
}
.content-section {
  background: #ffffff;
  padding: 10px 20px;
  border: 1px solid #dddddd;
  border-radius: 3px;
  margin-bottom: 20px;
}

.article-title {
  color: #444444;
}

a.article-title:hover {
  color: #428bca;
  text-decoration: none;
}



</style>
</head>
<body>
    <!-- Here you can put the nav bar and side bar html! -->
    <div class="header">
        <h1 style = "color: black;">Music Map</h1>
        <!-- <span class="login">Hello, {{request.user}}</span> -->

    </div>

    <ul class="navbar">
        <li><a href="{%url 'blog'%}">BLOG</a></li>
        <li><a class="fa fa-home" href="{%url 'content'%}" style="padding: 9px"></a></li>
        <li><a href="{%url 'about'%}">ABOUT</a></li>
    </ul>

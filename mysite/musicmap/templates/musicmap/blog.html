{% if user.is_authenticated %}

<a class="btn btn-primary btn-sm mt-1 mb-1" style="margin-bottom: 10px;" href="{% url 'post-create' %}">Create New Post</a>

{%else%}
      <a class="btn btn-primary btn-sm mt-1 mb-1" style="margin-bottom: 10px;" href="{% url 'login' %}">Login to make a post!</a>


{%endif%}


{%for post in posts %}

    <article class="media content-section">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="#">{{ post.author }}</a>
            <small class="text-muted">{{ post.date_added|date:"F d, Y" }}</small>
          </div>
          <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
          <p class="article-content">{{ post.content }}</p>
        </div>
      </article>

{%endfor%}

<button onclick="toggleDarkMode()">Dark Mode</button>

</div>


{%endblock%}

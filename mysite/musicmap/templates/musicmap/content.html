{%extends "musicmap/base.html"%}
{%load static%}
{%block content%}


<div class="sidenav" style= "margin-top: 75px;">
    <h2 style="text-align: center;">Search For Artist:</h2>

    <div class= "container" style="text-align:center; ">
      <form class="form-inline my-2 my-lg-0" method="POST">
        {%csrf_token%}
        <input class="form-control mr-sm-2" name='searchString' type="text" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-100" type="submit">Search</button>
      </form>
    </div>

    <div class= "container" style= "margin-top: 150px;">
        <h2 style="text-align: center;">MUSIC MAP HERE</h2>
        {% for name, profile in relationGraph.items %}
        <li>{{name}} - {{profile}}</li>
        {% endfor %}
    </div>

    <div class= "container" style="text-align:center; margin-top: 200px;">
        <h3>Settings/Options</h3>
        <input id="randomsearch" type="checkbox" />
        <label for="randomsearch">Surprise Me!</label><br>
        <input id="nightmode" type="checkbox" />
        <label for="nightmode">Night Mode</label><br>
        <input id="autoplay" type="checkbox" />
        <label for="autoplay">Autoplay</label><br>
        <button class="btn_applysettings" style="margin-top: 10px;">Apply</button>
    </div>  
</div>

{%endblock%}
